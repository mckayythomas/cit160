<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    <link rel="stylesheet" href="css/vehicle registratin.css">
    <script>
        function getTotalDue() {
            const totalAmountDue = 100;
            const rDiscount = document.getElementById('rDiscount').value;
            let totalDue = 0;
            totalDue = totalAmountDue - rDiscount;
            document.getElementById("totalDue").innerHTML = `Total: $${totalDue} Amount Due`;
        }
    </script>
</head>

<body>
    <header>
        <h1>Vehicle Registration</h1>
    </header>
    <main>
        <label for="fName">Full Name:</label>
        <input type="text" id="fName" name="fName">

        <label for="vMake">Vehicle Make:</label>
        <input type="text" id="vMake" name="vMake">

        <label for="vModel">Vehicle Model:</label>
        <input type="text" id="vModel" name="vModel">

        <label for="vYear">Vehicle Year:</label>
        <input type="text" id="vYear" name="vYear">

        <label for="rDiscount">Registration Discount:</label>
        <input type="number" id="rDiscount" name="rDiscount">

        <div class="processing" type="button"><button onclick="getTotalDue ()">Compute Total</button>
            <hr>
            <p id="totalDue"></p>
        </div>
    </main>
    <footer>Â©2022 .:|:. McKay Thomas .:|:. CIT 160 at BYU-Idaho</footer>
</body>

</html>
