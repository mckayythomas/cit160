<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cylinder Volumn Calculator</h1>
        <h2> MCKAY THOMAS</h2>
    </header>
    <main>
        <h3>Cylinder Information</h3>
        <label class="radius">Cylinder Radius:<input type="number" id="radius"></label>
        <label class="height">Cylinder Height:<input type="number" id="height"></label>
        <div class="output"><button onclick="getVolumn()">Calculate Volumn</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; McKay Thomas &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function getVolumn() {
        //INPUT get user inputted cylindar information
        let radius = document.getElementById('radius').value;
        let height = document.getElementById('height').value;
        //PROCESSING calculate volumn of cylander
        let volumn = Math.PI * (radius**2) * height;
        // OUTPUT give volumn rounded to nearest whole number
        document.getElementById('output').innerHTML= `Cylinder Volumn = ${volumn.toFixed(0)}`
        }
        </script>
</body>
</html>
