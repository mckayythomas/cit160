<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odds</title>
</head>
<body>
    <h1>Sums of Odds</h1>
    <label>Enter an Integer<input type="text" id="upperLimit"></label>
    <button onclick="sumOdds()">Sum them up</button>
    <div id="sum"></div>

    <script>
        function sumOdds() {
            // get user input
            let n = parseInt(document.querySelector('#upperLimit').value)
            let sum = 0;
            //processing - compute sum
            // for (let i = 1; i<=n; i = i + 2) {
                
            //         sum += i;
                
            // }
            let i = 1;
            do {
                sum += i;
                i=i+2
            } while (i <=n)
            // // output 
            document.querySelector('#sum').textContent = sum
                  }
    </script>
</body>
</html>
