<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers</title>
</head>
<body>
    <button onclick="powers()">Powers</button>
    <div id="outcome"></div>
    <script>
        function powers() {
            i = 0;
            display="";
            while (i < 32) {
               display +=  `${2**i}, `;
               i ++;
            }
            document.getElementById("outcome").innerHTML = display
        }
    </script>
</body>
</html>
