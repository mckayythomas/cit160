<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings - Scripture Story Build</title>
    <link rel="stylesheet" href="css/strings.css">
</head>
<body>
    <header>
        <h1>Scripture Story Build</h1>
        <h2>McKay Thomas</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>
    
        <div class="process"><button onclick="buildText()">Build Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; McKay Thomas &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();

function buildText() {
    // INPUT
    let firstnameOne = document.getElementById('firstname').value;
    let fruitOne = document.getElementById('fruit').value;
    let animalOne = document.getElementById('animal1').value;
    let animalTwo = document.getElementById('animal2').value;
    // PROCESSING AND OUTPUT
    document.getElementById('output').innerHTML = (`And it came to pass that the people of ${firstnameOne} did till the land, and raise all manner of ${fruitOne}, and flocks of herds, and flocks of all manner of ${animalOne} of every kind, and ${animalTwo}.`);
  
}

    </script>
</body>
</html>
