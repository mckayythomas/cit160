<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Times</title>
</head>
<body>

    <button onclick = "fiveTimes()">Display Table</button>
    <div id="display"></div>
</body>
<script>
    function fiveTimes() {
        
        let i = 1;
        while (i <= 12) {
            let display = 5 * i++;
        }
        document.getElementById("display").innerHTML = display
    }
</script>
</html>
