<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Wind Chill</title>
</head>
<body>
    <h1>Wind Chill</h1>
    <h2>McKay Thomas</h2>
    <label>Tempature: </label>
    <input type="number" id="temp">
    <label>Wind Speed:</label>
    <input typer="number" id="wind">
    
    <button onclick="doInputOutput()">Compute wind chill</button>
<button onclick="windChill()">test</button>
<br><hr>
<div id="output"></div>




</body>
<script>
    function doInputOutput () {
        let temp = parseFloat(document.querySelector("#temp").value);
        let wind = parseFloat(document.querySelector("#wind").value);
        let windchill = windChill(temp, wind);
        document.querySelector("#output").innerHTML = `Wind Chill factor is: ${windchill.toFixed(2)} F.`;

    }

    function windChill(temp, wind) {
        let chill = 0;
        if (temp < 50 && wind > 3) {
            chill = 35.74 + 0.6215 * temp - 35.75 * (wind**.16) + 0.4275 * temp * (wind**.16);
        }
        return chill
    }
</script>
</html>
